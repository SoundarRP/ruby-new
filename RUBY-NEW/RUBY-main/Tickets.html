<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Ticket Booking</title>
    <link rel="stylesheet" href="Ticketsstyle.css">
    
    
</head>
<body>
    

<section>
	<nav>
	  <ul>
          <li><a class="active" href="Home.html">Home</a></li>
          <li><a href="Article.html">Article</a></li>
          <li><a href="History.html">History</a></li>
          <li><a href="Artifact.html">Artifact</a></li>
          <li><a href="Tickets.html">Tickets</a></li>
        </ul>
	</nav>

	</section>
    <header>
        <h1 style="display: flex;
		justify-content: center;
        align-items: center;">Museum Ticket Booking</h1>
    </header>
    <div class="container">
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type" name="ticket-type" required>
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="student">Student</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="num-tickets">Number of Tickets:</label>
            <input type="number" id="num-tickets" name="num-tickets" min="1" required>
            
            <button type="submit">Book Tickets</button>
        </form>
        
        <div id="confirmation" class="hidden">
            <h2>Booking Confirmation</h2>
            <p>Name: <span id="confirm-name"></span></p>
            <p>Email: <span id="confirm-email"></span></p>
            <p>Ticket Type: <span id="confirm-ticket-type"></span></p>
            <p>Date: <span id="confirm-date"></span></p>
            <p>Number of Tickets: <span id="confirm-num-tickets"></span></p>
        </div>
    </div>
    
    <script src="ticketsjs.js"></script>
</body>
</html>
